<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="card">
      <img src="./images/illustration-hero.svg" alt="woman vibing to music" />
      <div class="hero-content">
        <h1 class="heading center">Order Summary</h1>
        <p class="description center">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="plan-box">
          <div class="left-side">
            <img
              src="./images/icon-music.svg"
              alt="musical note icon"
              class="icon"
            />
            <div class="current-plan">
              <span class="plan-type">Annual Plan</span>
              <p class="plan-price">$59.99/year</p>
            </div>
          </div>
          <a href="#" class="change-plan">Change</a>
        </div>

        <div class="card-footer">
          <button class="btn">Proceed to Payment</button>
          <a href="#" class="cancel">Cancel Order</a>
        </div>
      </div>
    </main>
  </body>
</html>
